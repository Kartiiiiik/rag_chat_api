services:
  # Frontend Service (Added)
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rag_frontend
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - rag_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - model_cache:/app/model_cache
    networks:
      - rag_network

  db:
    image: pgvector/pgvector:pg15
    container_name: rag_db
    restart: always
    environment:
      POSTGRES_DB: rag_db
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - rag_network

volumes:
  postgres_data:
  model_cache:
networks:
  rag_network:
    driver: bridge
